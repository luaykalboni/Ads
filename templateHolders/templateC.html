<head>
    <script>
    var check = function() {
        var displayText;
        if(msgInC.text!= null)
        {
        displayText=msgInC.text[0];
        for(var i=1;i<msgInC.text.length;i++)
        {
            displayText += ' ';
            displayText +=msgInC.text[i] ;

        document.getElementById("text").innerHTML= displayText;

    $(document).ready(check);
